language: python
install:
- pip install importlib-metadata --upgrade
- pip install mkdocs-material==7.1.0
script:
- mkdocs build --verbose --clean --strict
deploy:
 provider: pages
 skip_cleanup: true
 repo: devops-frre/devops-frre.github.io
 target_branch: main
 github_token: $GITHUB_TOKEN
 local_dir: site
 on:
   branch: main
