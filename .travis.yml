language: python
install:
- pip install importlib-metadata>=3.10
script:
- mkdocs build --verbose --clean --strict
deploy:
 provider: pages
 repo: devops-frre/devops-frre.github.io
 target_branch: master
 skip_cleanup: true
 github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
 local_dir: site
 on:
   branch: master
