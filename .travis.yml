os: linux
dist: focal
addons:
  apt:
    packages:
      - python3.7
language: python
install:
- pip install importlib-metadata --upgrade
- pip install mkdocs-material==8.5.1
script:
- mkdocs build --verbose --clean --strict
deploy:
 provider: pages
 strategy: git
 repo: devops-frre/devops-frre.github.io
 target_branch: main
 token: $GITHUB_TOKEN
 local_dir: site
 on:
   branch: main
